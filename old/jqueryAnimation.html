<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        #intro{
            background-color:aqua;
            width: 50px;
            height: 50px;
            margin-top:10px;
            border: 20px solid violet;
            /* border-top: solid magenta; */
            transition: all 1.5s ease-in-out;
            
            }
            .animate{
                border-radius: 50%;
                width: 100px!important;
                height: 100px!important;
                background-color: magenta!important;
                border: 20px solid mediumturquoise!important;
            }
        </style>
</head>
<body>
    <button id="btn1"> Click để thay đổi</button>
    <button id="btn2"> Click để reset</button>
    <button id="btn3"> Click để chuyển đổi</button>
    <hr />

    <button id="j-btn1"> animate jquery 1</button>
    <button id="j-btn2"> Reset </button>
    <div id="intro" ></div>

    <script>

        $("#j-btn1").click(() =>{

            $("#intro").animate({
                borderRadius: '50%',
                width: "300px",
                height: '300px'
            }, 2000);

        });

        $("#j-btn2").click(() =>{

            $("#intro").animate({
                borderRadius: '0%',
                width: "100px",
                height: '100px' 
            }, 2000);

        });

    </script>

    <script>

        $("#btn1").click(() =>{
            $("#intro").addClass("animate");
        });

        $("#btn2").click(ev =>{
            $("#intro").removeClass("animate");
        });

        $("#btn3").click(ev =>{
            $("#intro").toggleClass("animate");
        });

    </script>
</body>
</html>
