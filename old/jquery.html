<body>
    <button id="btnAdd">Thêm phần tử</button>

    <ul id="list"></ul>

    <script>

        $("#btnAdd").click(function (ev) {
            let now = Date.now();

            //Tạo Element bằng jquery

            //Thẻ li
            var liEle = $("<li>");
            //Thẻ button
            var btnEle = $("<btn>").text("Xóa");
            //Thẻ span
            var spanEle = $("<span>").text(now);

            //Đưa thẻ span & button vào trong thẻ li
            liEle.append(spanEle, btnEle);

            //Đưa thẻ li vừa tạo trong thẻ ul
            $("#list").append(liEle);
            
            //Sự kiện click của button xóa
            btnEle.click(function (evt) {
                liEle.remove();
            });
        });
    </script>
